language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files

php:
    - 7.1

env:
    global:
        - TEST_COMMAND="./vendor/bin/phpunit"
    matrix:
        - SUITE="Guzzle"
        - SUITE="Zend"
        - SUITE="Slim"
        - SUITE="Nyholm"

branches:
    except:
        - /^analysis-.*$/
        - /^patch-.*$/

before_install:
    - iphpenv config-rm xdebug.ini || true

install:
    - travis_retry composer update --prefer-dist --no-interaction

script:
    - $TEST_COMMAND --testsuite $SUITE
